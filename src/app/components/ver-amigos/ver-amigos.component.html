<div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Amigos</h6>
    <div class="media text-muted pt-3" *ngFor="let item of dataSource">
        <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg"
            preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff"
                dy=".3em">32x32</text>
        </svg>
        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <div class="d-flex justify-content-between align-items-center w-100">
                <strong class="text-gray-dark">{{item.nombreUsuario}}</strong>
                <button *ngIf="item.status === true" type="button" class="btn btn-warning" (click)="eliminarTarea(item)" >Elimar</button>
                <button *ngIf="item.status === false && item.tipo ==='RECIBE'" type="button"
                    class="btn btn-success" (click)="aceptarAmigo(item)" >Aceptar</button>
                <button *ngIf="item.status === false  && item.tipo === 'MANDA'" type="button"
                    class="btn btn-info" disabled>Pendiente</button>

            </div>
            <span class="d-block">@{{item.codigoUsuario}}</span>
        </div>
    </div>

    <div *ngIf="dataSource?.length == 0">
        <h5 style="text-align: center; color: rgb(103, 106, 108);padding: 35px;">
            No tienes amigos :c
        </h5>
    </div>

</div>
