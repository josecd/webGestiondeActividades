<div class="card">
  <div class="card-header ">
    <b> TAREAS </b>
  </div>
  <div class="card-body">

    <div *ngIf="!id"  class="btn-tareas">
      <!-- <label class="form-control-label" for="input-last-name">Materia</label> -->
      <mat-form-field>
        <mat-label>Seleccionar</mat-label>
        <mat-select [(ngModel)]="statuss">
          <mat-option value="1">Todas las materias</mat-option>
          <mat-option *ngFor="let item of materias" [value]="item._id">{{item.nombreMateria}}</mat-option>
        </mat-select>
      </mat-form-field>
      <button type="button" class="btn btn-primary" (click)="filter()">Filtrar</button>
      <!-- <button type="button" class="btn btn-primary" (click)="buscarAmigo()">Buscar</button> -->

      <!-- <button type="button" class="btn btn-primary" (click)="openCrearTarea()">Agregar Tareas</button> -->
    </div>

    <blockquote class="blockquote mb-0">
      <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h6 *ngIf="!id"  class="border-bottom border-gray pb-2 mb-0">Tus tareas...</h6>
        <h6 *ngIf="id"  class="border-bottom border-gray pb-2 mb-0">Tareas...</h6>


        <div class="media text-muted pt-3" *ngFor="let item of tareas">
          <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg"
            preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff"
              dy=".3em">32x32</text>
          </svg>
          <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <strong class="d-block text-gray-dark">{{item.title}}// Empieza: {{item.start *1000 | date: 'd / M, h:mm a'}}</strong>
            {{item.name}}
            {{item.start | date: 'dd-MM-yyyy'}}
          </p>

          <button *ngIf="!id"  (click)="eliminarTarea(item._id)" type="button" class="btn btn-primary">Eliminar</button>
          <button *ngIf="!id" (click)="openActualizar(item)" type="button" class="btn btn-primary">Actualizar</button>

        </div>

        <div *ngIf="tareas?.length == 0">
          <h5 *ngIf="!id" style="text-align: center; color: rgb(103, 106, 108);padding: 35px;">
            No hay tareas agregadas
          </h5>

          <h5 *ngIf="id"  style="text-align: center; color: rgb(103, 106, 108);padding: 35px;">
            No hay tareas del amigo agregadas
          </h5>
        </div>

        <!-- Reutilizando componente Loading -->
        <app-loading *ngIf="!tareas">

        </app-loading>
