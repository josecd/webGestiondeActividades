          <blockquote class="blockquote mb-0">
            <div class="my-3 p-3 bg-white rounded shadow-sm">
                <h6 class="border-bottom border-gray pb-2 mb-0">Tus Materias...</h6>
                <div class="media text-muted pt-3" *ngFor="let item of materias">
                  <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
                  <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                    <strong class="d-block text-gray-dark">{{item.nombreMateria}}</strong>
                    {{item.nombreMaestro}}
                  </p>
                  <button (click)="eliminarMateria(item._id)" type="button" class="btn btn-primary">Eliminar</button>
                  <button (click)="openActualizar(item)" type="button" class="btn btn-primary">Actualizar</button>

                </div>

                <!-- Reutilizando componente Loading -->
                <app-loading *ngIf="!materias">

                </app-loading>
                <div *ngIf="materias?.length == 0">
                    <h5 style="text-align: center; color: rgb(103, 106, 108);padding: 35px;">
                      No hay materias agregadas
                    </h5>
                  </div>
