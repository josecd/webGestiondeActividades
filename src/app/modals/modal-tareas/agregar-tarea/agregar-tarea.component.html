
    <div class="modal-dialog" role="document" style="width: 600px !important;">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Tareas</h5>
            <button type="button" class="close" (click)="close()">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="tareaForm">
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Título de la tarea:</label>
                <input formControlName="nombreTarea" type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Descripción: </label>
                <textarea formControlName="nombreMaestro" type="textarea" class="form-control" id="recipient-name">
                </textarea>
            </div>

            </form>
        </div>
        <div class="modal-footer">
            <button (click)="close()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button *ngIf="!dataTarea" [disabled]="!tareaForm.valid" type="button" class="btn btn-primary" (click)="addTarea()" >Agregar Tarea</button>
            <button *ngIf="dataTarea" [disabled]="!tareaForm.valid" type="button" class="btn btn-primary" (click)="updateTarea()" >Actualizar Tarea</button>

        </div>
        </div>
    </div>
